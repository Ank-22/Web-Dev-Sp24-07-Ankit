<h3>Assignment Editor</h3>
<label for="wd-assignment-name"> Assignment</label><br />
<input value="A1" id="wd-assignment-name" /><br />
<textarea>
    Batman is Real !!!
</textarea>
<table>
  <tbody>
    <tr>
      <td>Points</td>
      <td><input type="number" min="0" max="100" value="100" /></td>
    </tr>
    <tr>
      <td>Assignment Group</td>
      <td>
        <select>
          <option>Group 1</option>
          <option>Group 2</option>
          <option>Group 3</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Display Grade</td>
      <td>
        <select>
          <option>Percentage</option>
          <option>Grade</option>
          <option>Marks</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Submission Type</td>
      <td>
        <select>
          <option>Online</option>
          <option>Offline</option>
          <option>External</option>
        </select>
      </td>
    </tr>
    <tr>
      <td valign="top">Submission Type</td>
      <td>
        <label> Online Entry Optins</label><br />
        <input type="checkbox" name="wd-entry-options" id="wd-entry-options" />
        <label for="wd-entry-options">Text Entry</label><br />
        <input type="checkbox" name="wd-entry-options" id="wd-url-options" />
        <label for="wd-url-options">URL Entry</label><br />
        <input type="checkbox" name="wd-entry-options" id="wd-media-options" />
        <label for="wd-media-options">Media Entry</label><br />
        <input type="checkbox" name="wd-entry-options" id="wd-entry-options" />
        <label for="wd-entry-options">Text Entry</label><br />
      </td>
    </tr>
    <tr>
      <td>Assign</td>
    </tr>
    <tr>
      <td>Assign To</td>
      <td>
        <input placeholder="Name" value="Everyone" />
      </td>
    </tr>
    <tr>
      <td>Due</td>
      <td>
        <input type="date" value="2021-01-01" />
      </td>
    </tr>
    <tr>
      <td>Available From</td>
      <td>
        <input type="date" value="2021-01-01" />
      </td>
    </tr>
    <tr>
      <td>Until</td>
      <td>
        <input type="date" value="2021-01-01" />
      </td>
    </tr>
  </tbody>
</table>
<button>Cancel</button>
<button type="submit">Save</button>
